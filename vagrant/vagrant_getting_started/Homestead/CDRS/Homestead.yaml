---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/CONSULTANT/code
      to: /home/vagrant/code
    - map: ~/CDRS/wordpress
      to: /home/vagrant/CDRS/wordpress

sites:
    - map: homestead.test
      to: /home/vagrant/code/public
    - map: cdrs.test
      to: /home/vagrant/CDRS/wordpress
databases:
    - homestead
    - cdrs93

